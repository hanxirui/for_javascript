<!DOCTYPE html>
<html>

<head>
    <title>Hello Three.js</title>
    <script type="text/javascript" src="build/three.js"></script>
</head>

<body onload="init()">
    <canvas id="mainCanvas" width="400px" height="300px"></canvas>
</body>
<script type="text/javascript">
function init() {
    var renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('mainCanvas')
    });

    renderer.setClearColor(0x000000);
    var scene = new THREE.Scene();

// camera
    var camera = new THREE.OrthographicCamera(-5,5,3.75,-3.75,0.1,100);
    camera.position.set(25,25,25);
    camera.lookAt(new THREE.Vector3(0,0,0));
    scene.add(camera);

     // var camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 1000);
    // camera.position.set(0, 0, 10);
    // scene.add(camera);

// light
   // var light = new THREE.PointLight(0xffffff,1,100);
   var light = new THREE.PointLight(0xffffff,1,200);
  // light.position.set(25,25,25);
   light.position.set(10,15,5);
   scene.add(light);

   var basic = new THREE.MeshBasicMaterial({
        color:0xffff00,
        opacity:0.75
   });


    var mlamber = new THREE.MeshLambertMaterial({
            color: 0xffff00,
            //emissive: 0xffff00
        });

    var mphong = new THREE.MeshPhongMaterial({
    color: 0xff0000,
    specular: 0xffff00,
    shininess: 100
    }); 

   var cube = new THREE.Mesh(new THREE.CubeGeometry(5,5,5),mlamber);
   scene.add(cube);

   // var sphere = new THREE.Mesh(new THREE.SphereGeometry(3,20,8),mlaber);
   // scene.add(sphere);

    renderer.render(scene, camera);
}
</script>

</html>
