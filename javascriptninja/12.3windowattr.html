<!DOCTYPE html>
<html>
<head>
	<title>Test Suite</title>
	<link href="util.css" rel="stylesheet" type="text/css" />


</head>
<body>
	<ul id="results"></ul>
	<div id="testSubject" readonly='true'></div>

</body>
</html>
<script type="text/javascript" src='jquery-2.1.4.js'></script>
<script type="text/javascript" src="util.js"></script>
<script type="text/javascript">
(function(){
	var translations = {
		for:"htmlFor",
		class:"className",
		readonly:"readOnly",
		maxlength:"maxLength",
		cellspacing:"cellSpacing",
		rowspan:"rowSpan",
		colspan:"colSpan",
		tabindex:"tabIndex",
		cellpadding:"cellPadding",
		usemap:"useMap",
		frameborder:"frameBorder",
		contenteditable:"contentEditable"
	};
	window.attr = function(element,name,value){
		var property = translations[name]||name,
				propertyExists = typeof element[property] !== "undefined";

		if(typeof value !== "undefined"){
			if(propertyExists){
				element[property] = value;
			}else{
				element.setAttribute(name,value);
			}
		}

		return propertyExists?element[property]:element.getAttribute(name);

	};
})();

var subject = document.getElementById("testSubject");
assert(attr(subject,'id')==='testSubject',"id value fetched");
assert(attr(subject,'class','testattr')==='testattr','new class set');
assert(attr(subject,'readonly')==='true','readonly value fetched');
</script>
