<html >
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="/css/comm.css" rel="stylesheet" type="text/css">
    <% include baseInfo.html %> 
    <script type="text/javascript" src="/js/common/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="/js/common/prompt.js"></script>
    <script type="text/javascript" src="/js/common/common.js"></script>
    <script src="/js/common/jquery-ui-1.9.2.custom.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/common/jquery.ztree.core-3.5.js"></script>
    <script type="text/javascript" src="/js/common/jquery.ztree.excheck-3.5.js"></script>
    <script type="text/javascript" src="/static/resTypeTreeSetting.js"></script>
    <script type="text/javascript">
      var id = '<%- data.c_id%>';
    	var isMain = '<%- data.c_is_main%>';
      var vendorId = '<%- data.c_vendor_id%>';
      var parentId = '<%- parentId%>';
      var vendorImg = '<%- data.c_icon%>';
    </script>
    </head>
    <body>
      <div id="tabDiv" style="padding:0px;"> 
        <!--tab头-->
        <div id="tabsHead"> <a class="curtab" id="tabs1">资源类型信息</a></div>
        <div id="tabContent1" style="display:block; padding-bottom:40px;" class="pos_real">
          <div class="pos_obso btn_bg"><!-- <a class="btn">取消</a> --><a href="#" class="btn" onclick="submitClick()">确定</a></div>
          <div class="con_t">
            <ul>
              <li class="bg_gray con_b">基础信息</li>
              <li class="m_14">
                <table width="650" cellspacing="0" cellpadding="0" class="t_td">
                  <tbody><tr>
                    <td width="100" height="26">ID：</td>
                    <td><input name="resTypeId" type="text" class="f_left" id="resTypeId" size="60" value="<%=: data.c_id|isNull%>" onblur="checkIdRepeat();">&nbsp;<span class="txt_red" id="resTypeId_msg"></span></td>
                  </tr>
                  <tr>
                    <td height="26">名称：</td>
                    <td><input name="resTypeName" type="text" id="resTypeName" size="60" class="f_left" value="<%=: data.c_name|isNull%>"></td>
                  </tr>
                  <tr>
                    <td height="26">英文名称：</td>
                    <td><input name="resTypeNameEn" type="text" id="resTypeNameEn" value="" size="60" ></td>
                  </tr>
                  <tr>
                    <td height="26">是否主类型：</td>
                    <td><input type="radio" name="mainType" id="isMainType" value="1" disabled="disabled">
                      是&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <input type="radio" name="mainType" id="notMainType" value="-1" disabled="disabled" checked>
                      否</td>
                  </tr>
                  <tr>
                    <td height="26">厂商：</td>
                    <td><select name="manufSelect" id="manufSelect" style="width:100px;" onchange="manufSelectChange();">
                      </select></td>
                  </tr>
                  <!-- <tr id="showImg">
                    <td height="26">图标：</td>
                    <td><input name="manufIcon" type="text" id="manufIcon" size="60" class="f_left" disabled="disabled" value="<%=: data.c_icon|isNull%>">&nbsp;<img class="img_preview" width="20px" height="20px" id="image_display">
                  </tr> -->
                  <tr id="uploadImg">
                      <td height="26">图标：</td>
                      <td>
                        <img class="img_preview" width="20px" height="20px" id="image_display">
                    </td>
                  </tr>
                </tbody></table>
              </li>
            </ul>
          </div>
        </div>
      </div>
</body>
<script type="text/javascript" src="/static/common/err_msg.js"></script>
<script type="text/javascript" src="/static/resource/resource_type_info.js"></script>
</html>
