<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>添加厂商信息</title>
<% include baseInfo.html %>  
<link href="/css/comm.css" rel="stylesheet" type="text/css" />
<link href="/css/user_add.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/js/common/jquery-1.9.0.js"></script>
<script type="text/javascript" src="/js/common/prompt.js"></script>
<script type="text/javascript" src="/js/common/common.js"></script>
<body>
 <div  class="pop" style="width:600px;">
 <div class="pop_content">
 <div class="pop_group">
		<ul>
			<li class="pop_group_tit"><b>厂商信息</b></li>
		</ul>
		<table width="650" cellspacing="0" cellpadding="0" class="t_td">
            <tbody><tr>
              <td width="100" height="26">厂商名称：</td>
              <td>
              	<input type="text" class=" w_160" id="manuf_name" />
              	<span class=" m_l10r4 txt_red" style="">*</span>
			    <span class=" m_l10r4 txt_red" id="manuf_name_msg"></span>
			  </td>
            </tr>
            <tr>
              <td height="26">上传图标：</td>
              <td>
              	
              	<form action="/resmodel/file-upload/manufImages" method="post" target='frameFile' enctype="multipart/form-data" runat="server">
				    <div style="display:inline-flex">
						<input style="list-style-type: lower-roman; width: 300px; height: 25px;" name="cManufIcon" id="fileText" disabled="disabled" type="text"/> <input id="manuf_icon" name="manuf_icon" onchange="checkfile(this,'image_display', 'localImag')" style="height: 25px; width: 50px; margin-bottom: 10px; margin-left: -5px; *margin-left: -50px; filter: alpha(opacity =             0); opacity: 0; -moz-opacity: 0; position: absolute; cursor: pointer;" type="file"/>&nbsp;
						<div id="localImag" style="width: 28px; height: 25px;"><img id="image_display" src="" height="25px" width="25px" /></div>
						<input value="浏览···" style="width: 50px; height: 25px;" type="button"/>
						<input type="submit" id="submitBtn" name="submit" style="width: 50px; height: 25px;display:none;" value="上传" />
					</div>
				</form>
				<iframe id='frameFile' name='frameFile' style='display: none;'></iframe>
              </td>
            </tr>
          </tbody></table>
		
	</div>
</div>
<div>
    <ul>
        <li class="bg_gray con_b">
            <a class="btn" onclick="closeWin()">取消</a>
            <a class="btn" onclick="submitMsg()">确定</a>
        </li>
    </ul>
</div>
</div>
</body>
<script type="text/javascript" src="/static/manuf/manuf_common.js"></script>
<script type="text/javascript" src="/static/manuf/manuf_add.js"></script>
<script type="text/javascript" src="/static/common/err_msg.js"></script>

</html>
