<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Insert title here</title>
<link href="/css/pop.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/js/common/jquery-1.9.0.js"></script>
<script type="text/javascript" src="/js/common/common.js"></script>
<script type="text/javascript" src="/js/common/prompt.js"></script>
</head>
<body>
	<div class="pop"
		style="width: 598px; height:"200px" background-color: #fff;">
		<form id="addapplyform" method="post" action="/resmodel/file-upload/backboard"
			enctype="multipart/form-data" target='frameFile'>
			<div class="pop_content">
				<div class="pop_group">
					<ul>
						<li class="m_14">
							<table width="598px" cellspacing="0" cellpadding="0" class="t_td">
							
								<tr>
									<td width="100" height="26">项目名称：</td>
									<td><input name="m_projectname" type="text"
										id="m_projectname" size="50" class="f_left"
										onblur="" />&nbsp;<span style="color: red">*</span><span class=" m_l10r4 txt_red" id="projectMessage"></span></td>
								</tr>
								<tr>
									<td height="26">厂商名称：</td>
									<td><input name="m_ventor" type="text" id="m_ventor"
										size="50" class="f_left" />&nbsp;<span style="color: red">*</span><span class="m_l10r4 txt_red" id="ventorMessage"></span></td>
								</tr>
								<tr>
									<td height="26">设备型号：</td>
									<td><input name="m_equipmenttype" type="text"
										id="m_equipmenttype" size="50" class="f_left" />&nbsp;<span style="color: red">*</span><span class=" m_l10r4 txt_red" id="equipmentMessage"></span></td>
								</tr>
								<tr>
									<td height="26">上传资料：</td>
									<td>
									<input type="text" style="list-style-type: lower-roman; width: 300px; height: 20px;"
										id="fileText" disabled="disabled" />
									<input id="file" type="file" name="m_applyfileupload"
										onchange="checkfile(this)"
										style="height: 24px; width: 50px; margin-bottom: 10px; margin-left: -5px; *margin-left: -50px; filter: alpha(opacity =0); opacity: 0; -moz-opacity: 0; position: absolute; cursor: pointer;" />
									<input type="button" value="浏览···"
										style="width: 50px; height: 23px;" /></td>
								</tr>
								<tr>
									<td height="26">描述</td>
									<td>
									<textarea name="desc" cols="60" row = "5" class="f_left"></textarea>
									</td>
								</tr>
							</table>
						</li>
					</ul>
				</div>
			</div>
			<div class="bg_gray con_b">
				<a class="btn" onclick="closeAlert('alert')">取消</a> <a class="btn"
					onclick="javascript:preSubmitapply();">确定</a>
			</div>
			<input type="hidden" id="path" name="path" value="backboard"/>
			<input type="hidden" id="message" name="aaa" value="kkkkkkkkkkk"/>
		</form>
		<iframe id='frameFile' name='frameFile' style='display: none;' onload='submitLoad()'></iframe>
	</div>
</body>

</html>
